<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./res/img/CL.ico">
    <title>Celestia Launcher</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-indigo">
    <div id="base"></div>

    <div class="mdui-container">
        <div class="mdui-row mdui-m-t-2">
            <div class="mdui-col-xs-4">
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card-media">
                        <img src="./res/img/Grasscutter.jpg" />
                        <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">服务器配置</div>
                                <div class="mdui-card-primary-subtitle">Grasscutter更新，编译及配置</div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-card-actions">
                        <button id="ReturnHome" class="mdui-btn mdui-btn-raised mdui-color-theme-accent mdui-ripple"
                            mdui-tooltip="{content: '返回主页'}">
                            返回主页
                        </button>
                        <button id="GrasscutterUpdate" class="mdui-btn mdui-btn-icon mdui-ripple mdui-float-right"
                            mdui-tooltip="{content: '更新Grasscutter'}">
                            <i class="mdui-icon material-icons">update</i>
                        </button>
                        <button id="GrasscutterCompile" class="mdui-btn mdui-btn-icon mdui-ripple mdui-float-right"
                            mdui-tooltip="{content: '编译jar'}">
                            <i class="mdui-icon material-icons">all_inclusive</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mdui-col-xs-8">
                <div class="mdui-card mdui-hoverable">
                    <div class="mdui-card-content">
                        <ul class="mdui-list">
                            <li class="mdui-list-item mdui-ripple" id="configureGC">
                                <div class="mdui-list-item-content">配置Grasscutter</div>
                                <i class="mdui-icon material-icons">clear_all</i>
                            </li>
                            <li class="mdui-list-item mdui-ripple" id="GrasscutterPrecompile">
                                <div class="mdui-list-item-content">Grasscutter编译前准备</div>
                                <i class="mdui-icon material-icons">developer_board</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mdui-dialog" id="Config">
        <div class="mdui-dialog-title">执行中</div>
        <div class="mdui-dialog-content">
            <div class="mdui-progress">
                <div class="mdui-progress-indeterminate"></div>
            </div>
            <div id="ConfigContent" class="mdui-typo mdui-m-t-1">下载中</div>
            <div class="mdui-typo">
                <pre id="ConfigLog"></pre>
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button id="ConfigConfirm" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                mdui-dialog-confirm disabled>确定</button>
        </div>
    </div>

    <script src="../node_modules/mdui/dist/js/mdui.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
