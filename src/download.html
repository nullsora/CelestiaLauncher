<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mdui/dist/css/mdui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Celestia Launcher</title>
</head>

<body class="mdui-theme-layout-auto mdui-theme-primary-indigo mdui-theme-accent-indigo">
    <header class="mdui-appbar mdui-appbar-inset dragline">
        <div class="mdui-toolbar mdui-color-theme">
            <a id="menu" class="mdui-btn mdui-btn-icon mdui-ripple">
                <i class="mdui-icon material-icons" mdui-tooltip="{content: '菜单'}">menu</i>
            </a>
            <a class="mdui-typo-headline">Celestia Launcher</a>
            <div class="mdui-toolbar-spacer"></div>
            <a id="mini" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '最小化'}">
                <i class="mdui-icon material-icons">remove</i>
            </a>
            <a id="maxi" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '最大化'}">
                <i class="mdui-icon material-icons">airplay</i>
            </a>
            <a id="close" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '关闭'}">
                <i class="mdui-icon material-icons">close</i>
            </a>
        </div>
    </header>
    <div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height" id="drawer">
        <div class="mdui-list">
            <li class="mdui-list-item mdui-ripple" id="link-main-page">
                <i class="mdui-list-item-icon mdui-icon material-icons">apps</i>
                <div class="mdui-list-item-content">主页</div>
            </li>
            <li class="mdui-list-item mdui-ripple" id="link-download">
                <i class="mdui-list-item-icon mdui-icon material-icons">cloud_download</i>
                <div class="mdui-list-item-content">下载</div>
            </li>
            <li class="mdui-list-item mdui-ripple" id="link-config">
                <i class="mdui-list-item-icon mdui-icon material-icons">assignment</i>
                <div class="mdui-list-item-content">配置</div>
            </li>
        </div>
    </div>

    <div class="mdui-container">
        <div class="mdui-row mdui-m-t-2">
            <div class="mdui-col-xs-4">
                <div class="mdui-card">
                    <div class="mdui-card-media">
                        <img src="./res/img/Grasscutter.jpg" />
                        <div class="mdui-card-media-covered mdui-card-media-covered-gradient">
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">资源下载</div>
                                <div class="mdui-card-primary-subtitle">Grasscutter必备资源</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-col-xs-8">
                <div class="mdui-card">
                    <div class="mdui-card-actions">
                        <ul class="mdui-list">
                            <li class="mdui-list-item mdui-ripple" id="installJava">
                                <div class="mdui-list-item-content">Java</div>
                                <i class="mdui-icon material-icons">file_download</i>
                            </li>
                            <li class="mdui-list-item mdui-ripple" id="installMongo">
                                <div class="mdui-list-item-content">MongoDB</div>
                                <i class="mdui-icon material-icons">file_download</i>
                            </li>
                            <li class="mdui-list-item mdui-ripple" id="installGit">
                                <div class="mdui-list-item-content">Git</div>
                                <i class="mdui-icon material-icons">file_download</i>
                            </li>
                            <li class="mdui-list-item mdui-ripple" id="installGC">
                                <div class="mdui-list-item-content">Grasscutter</div>
                                <i class="mdui-icon material-icons">file_download</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="mdui-dialog" id="Download">
                <div id="DialogTitle" class="mdui-dialog-title">下载中</div>
                <div class="mdui-dialog-content">
                    <div class="mdui-progress">
                        <div id="Progress" class="mdui-progress-determinate" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="mdui-dialog-actions">
                    <button id="ConfirmBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                        mdui-dialog-confirm disabled>完成</button>
                </div>
            </div>

        </div>
    </div>

    <script src="../node_modules/mdui/dist/js/mdui.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/download.js"></script>
</body>

</html>
